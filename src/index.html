<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
  </head>
  <body>
    <header class="header">
      <h1 class="page-title">the <span id="overlook-head">OVERLOOK</span> at meridian</h1>
    </header>
    <main class="login-page">
      <section class="login-block">
        <div class="user-login-input">
          <p>Username:</p>
          <input id="username-input" autocomplete="off" type="text" name="username" value="">
        </div>
        <div class="user-login-input">
          <p>Password:</p>
          <input id="password-input" autocomplete="off" type="text" name="password" value="">
        </div>
        <button id="login-button">GO!</button> 
      </section>
    </main>
    <main class="user-page hidden">
      <section class="user-landing">
        <article class="user-information">
          <div class="name-and-loyalty">
            <p class="user-display-name">User Name</p>
            <p class="user-display-loyalty">Loyalty Level</p>
          </div>
          <section class="user-details">
            <article class="user-booking-info">
              <article id="upcoming-stays">
                <h3 class="stay-details">Upcoming Stays:</h3>
              </article>
              <article id="past-stays">
                <h3 class="stay-details">Past Stays:</h3>
              </article>
            </article>
            <article class="make-new-booking">
              <h3>Book a New Stay!</h3>
              <input id="date-input" type="date" autocomplete="off">
              <button class="button" id="check-avail-button">Check Availabilities</button>
            </article>
          </section>
        </article>
      </section>
    </main>
    <main class="search-results hidden">
      <section class="user-search-landing">
        <aside class="search-params">
          <h2>Search Results</h2>
        </aside>
        <ul class="search-listings"></ul>
      </section>
    </main>
  </body>
</html>
