<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
  </head>
  <body>
    <header class="header">
      <h1 class="page-title">Overlook Hotel</h1>
    </header>
    <main class="login-page">
      <section class="login-block">
        <div class="user-login-input">
          <p>Username:</p>
          <input id="username-input" autocomplete="off" type="text" name="username" value="">
        </div>
        <div class="user-login-input">
          <p>Password:</p>
          <input id="password-input" autocomplete="off" type="text" name="password" value="">
        </div>
        <button id="login-button">GO!</button> 
      </section>
    </main>
    <main class="user-page hidden">
      <section class="user-landing">
        <article class="user-information">
          <p class="user-display-name">User Name</p>
          <section class="user-details">
            <article class="user-booking-info">
              <article id="upcoming-stays" class="stay-details">
                <h3>Upcoming Stays:</h3>
              </article>
              <article id="past-stays" class="stay-details">
                <h3>Past Stays:</h3>
              </article>
            </article>
            <article class="make-new-booking">

            </article>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
